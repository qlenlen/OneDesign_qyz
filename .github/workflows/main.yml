name: Build Tool
permissions:
  contents: write
  discussions: write
on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "adopt"
          java-version: "21"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3.5.0
        with:
          gradle-version: current

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build
          tree app/build/outputs/apk/release

      - uses: r0adkll/sign-android-release@v1.0.4
        name: Sign app APK
        # ID used to access action output
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          # override default build-tools version (33.0.0) -- optional
          BUILD_TOOLS_VERSION: "34.0.0"

      - run: |
          ls -al app/build/outputs/apk/release
          echo "Signed APK: ${{steps.sign_app.outputs.signedReleaseFile}}"
          cp ${{steps.sign_app.outputs.signedReleaseFile}} QyzDesign.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4.3.5
        with:
          name: QyzDesign
          path: QyzDesign.apk

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Download APK
        uses: actions/download-artifact@v4.1.8
        with:
          name: QyzDesign
          path: .

      - name: Rename apk
        run: |
          ls -al
          DATE=$(date +'%y.%m.%d')
          echo "TAG=$DATE" >> $GITHUB_ENV
          mv QyzDesign.apk QyzDesign[$DATE].apk

      - name: Upload release
        uses: ncipollo/release-action@v1.14.0
        with:
          allowUpdates: true
          removeArtifacts: true
          name: "QyzDesign_${{ env.TAG }}"
          tag: "CI_${{ env.TAG }}"
          body: |
            Build times: ${{ github.run_number }}
            Commit: ${{ github.sha }}
            Note: use QyzDesign with [LSPosed](https://github.com/LSPosed/LSPosed/releases)
          artifacts: "*.apk"